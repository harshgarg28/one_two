<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD App</title>
    <!-- Link to Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Link to custom CSS file -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>CRUD App</h1>
        <table class="table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Price</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for row in data %}
                <tr>
                    <td>{{ row[0] }}</td>
                    <td>{{ row[1] }}</td>
                    <td>{{ row[2] }}</td>
                    <td>
                        <form class="form-inline" action="/update" method="post">
                            <input type="hidden" name="id" value="{{ row[0] }}">
                            <input class="form-control mr-1" type="text" name="name" value="{{ row[1] }}">
                            <input class="form-control mr-1" type="text" name="price" value="{{ row[2] }}">
                            <button type="submit" class="btn btn-primary">Update</button>
                        </form>
                        <form class="form-inline" action="/delete" method="post">
                            <input type="hidden" name="id" value="{{ row[0] }}">
                            <button type="submit" class="btn btn-danger">Delete</button>
                        </form>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <h2>Create a new product</h2>
        <form action="/create" method="post">
            <div class="form-group">
                <input class="form-control mb-2 mr-sm-2" type="text" name="name" placeholder="Name">
                <input class="form-control mb-2 mr-sm-2" type="text" name="price" placeholder="Price">
                <button type="submit" class="btn btn-success">Create</button>
            </div>
        </form>
    </div>
    <!-- Link to Bootstrap JS (optional) -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- Your custom JavaScript file (if needed) -->
    <script src="scripts.js"></script>
</body>
</html>
